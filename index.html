<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4, sesión 7: WALKIE-TALKIE CON PROMESAS</title>
    <!-- CSS STYLES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="flex flex-col text-center">
      <div id="alert" class="bg-red-200 text-red-900 p-4 rounded hidden"></div>

      <form class="flex flex-col items-center p-8 border-b-2 border-slate-100">
        <input
          class="py-2 px-3 bg-zinc-100 text-center rounded mb-2"
          type="text"
          name="mensaje"
          id="mensaje"
          placeholder="mensaje"
          required
        />
        <input
          class="py-2 px-3 bg-zinc-100 text-center rounded mb-2"
          type="text"
          name="destinatario"
          id="destinatario"
          placeholder="destinatario"
          required
        />
        <button
          type="submit"
          class="bg-sky-400 text-white py-2 shadow-lg shadow-sky-500/50 rounded hover:bg-sky-500 ease-in duration-100"
        >
          ENVIAR
        </button>
      </form>

      <section class="p-8">
        <a
          href="#"
          class="text-sm text-sky-500 hover:text-sky-600 ease-in duration-100"
          >Términos y condiciones</a
        >
      </section>
    </main>

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
